name: ðŸš€ Build + Deploy to Hostinger

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§± Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ› ï¸ Install + Build
        run: |
          npm ci
          npm run build
          test -f dist/index.html
          echo "build-$(date -u +%Y%m%d-%H%M%S)" > dist/build.txt
          ls -la dist

      - name: ðŸšš FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASS }}
          local-dir: dist/
          server-dir: domains/vetisadoranascimento.com.br/public_html/
          dangerous-clean-slate: true
